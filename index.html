<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="login">
      <h1>Please enter your name</h1>
      <div class="name-input">
        <input type="text" class="name" name="name">
        <br>
        <button class="login-button">Submit</button>
      </div>
    </section>
    <section class="main-page hidden">
      <h4 class="welcome"></h4>
      <h1>✨Self Care Center✨</h1>
      <br>
      <h3> Which type of message?</h3>
      <section class="message-selection">
        <div class="radio-buttons">
          <div>
            <input type="radio" id="affirmation" name="statement-type" value="affirmation">
            <label for="affirmation"><i>affirmation</i></label>
          </div>
          <div>
            <input type="radio" id="mantra" name="statement-type" value="mantra">
            <label for="affirmation"><i>mantra</i></label>
          </div>
        </div>
        <button class="message-button">Recieve Message</button>
      </section>
      <br>
      <section class="message-container">
        <p class="message hidden"></p>
        <img src='./assets/meditate.svg' class="meditation-image"/>
      </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
